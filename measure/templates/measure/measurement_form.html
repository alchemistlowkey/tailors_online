{% extends "base/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

    <div class="container">
        <div class="content-section col-md-6 col-md-offset-2">
            <form method="POST" action="{% url 'measurement_form' %}">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Enter Your Measurements in centimetres(cm)</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Submit</button>
                </div>
            </form>                                    
        </div>
    </div>

    
{% endblock content %}
