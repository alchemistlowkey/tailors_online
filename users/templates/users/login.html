{% extends "base/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
    <div class="content-section">
        <div class="col-md-6 col-md-offset-2 p_t__b text-black">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4 text-center text-black">Log In</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group text-center">
                    <button class="btn btn-outline-info text-primary" type="submit">Login</button>
                </div>
            </form>
            <div class="border-top pt-3 text-center">
                <small class="text-muted">
                    Need An Account? <a class="ml-2" href="{% url 'register' %}">Sign Up Now</a>
                </small>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
