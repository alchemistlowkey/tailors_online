{% extends "base/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

    <div class="container">
        <div class="content-section m-top-20">
            <div class="col-md-6 m-bottom-20">
                <div class="media">
                    <img class="rounded-circle img-circle account-img" src="{{ user.profile.image.url }}">
                    <div class="media-body">
                        <h2 class="account-heading">{{ user.username }}</h2>
                        <p class="text-secondary">{{ user.email }}</p>
                    </div>
                </div>
            </div>
            <div class="row col-md-6">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4 text-center text-black">Profile Info</legend>
                        {{ u_form|crispy }}
                        {{ p_form|crispy }}
                    </fieldset>
                    <div class="form-group text-center">
                        <button class="btn btn-outline-info text-primary" type="submit">Update</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row col-md-6">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4 text-center text-black">Measurement Info</legend>
                    {{ m_form|crispy }}
                </fieldset>
                <div class="form-group text-center">
                    <button class="btn btn-outline-info text-primary" type="submit">Update</button>
                </div>
            </form>
        </div>
    </div>

{% endblock content %}
